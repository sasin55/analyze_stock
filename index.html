    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú Ï£ºÏãù Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        let stockData = null;
        let filteredData = null;
        let currentSort = { field: null, direction: null };
        
        // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
        function showLoading() {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '<tr><td colspan="12" style="text-align: center; padding: 40px; color: #666;">üìä Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</td></tr>';
            updateResultsInfo(0);
        }
        
        // ÏóêÎü¨ ÏÉÅÌÉú ÌëúÏãú
        function showError(message) {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = `<tr><td colspan="12" style="text-align: center; padding: 40px; color: #e74c3c;">‚ùå ${message}</td></tr>`;
            updateResultsInfo(0);
        }
        
        // Í≤∞Í≥º Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateResultsInfo(count) {
            const resultsInfo = document.getElementById('resultsInfo');
            resultsInfo.textContent = `Ï†ÑÏ≤¥ ${count}Í∞ú Ï¢ÖÎ™©`;
        }
        
        // data.json ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadData() {
            try {
                showLoading();
                
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Îç∞Ïù¥ÌÑ∞ Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
                if (!data.stock_data || typeof data.stock_data !== 'object') {
                    throw new Error('Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏùÄ Îç∞Ïù¥ÌÑ∞ ÌòïÏãùÏûÖÎãàÎã§.');
                }
                
                stockData = data;
                filteredData = { ...stockData };
                renderTable();
                
                // Ìó§ÎçîÏóê Îç∞Ïù¥ÌÑ∞ ÎÇ†Ïßú ÌëúÏãú
                const headerP = document.querySelector('.header p');
                if (stockData.date) {
                    headerP.textContent = `AI Í∏∞Î∞ò Ï£ºÏãù Ìà¨Ïûê Î∂ÑÏÑù Î¶¨Ìè¨Ìä∏ (${stockData.date})`;
                }
                
                console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å:', stockData);
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                showError(`Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}`);
            }
        }
        
        // Í≤ÄÏÉâ Î∞è ÌïÑÌÑ∞ÎßÅ Ï†ÅÏö©
        function applyFilters() {
            if (!stockData || !stockData.stock_data) return;
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const actionFilter = document.getElementById('actionFilter').value;
            
            const filtered = {};
            
            Object.keys(stockData.stock_data).forEach(stockId => {
                const stock = stockData.stock_data[stockId];
                
                // Í≤ÄÏÉâ ÌïÑÌÑ∞
                const matchesSearch = !searchTerm || 
                    stock.stock_name.toLowerCase().includes(searchTerm);
                
                // Ïï°ÏÖò ÌïÑÌÑ∞
                const matchesAction = !actionFilter || stock.action === actionFilter;
                
                if (matchesSearch && matchesAction) {
                    filtered[stockId] = stock;
                }
            });
            
            filteredData = {
                ...stockData,
                stock_data: filtered
            };
            
            // ÌòÑÏû¨ Ï†ïÎ†¨Ïù¥ Ï†ÅÏö©ÎêòÏñ¥ ÏûàÎã§Î©¥ Îã§Ïãú Ï†ïÎ†¨
            if (currentSort.field) {
                applySorting(currentSort.field, currentSort.direction);
            } else {
                renderTable();
            }
        }
        
        // Ï†ïÎ†¨ Ï†ÅÏö©
        function applySorting(field, direction = null) {
            if (!filteredData || !filteredData.stock_data) return;
            
            // Î∞©Ìñ• Í≤∞Ï†ï (Í∞ôÏùÄ ÌïÑÎìú ÌÅ¥Î¶≠ Ïãú ÌÜ†Í∏Ä, Îã§Î•∏ ÌïÑÎìú ÌÅ¥Î¶≠ Ïãú Ïò§Î¶ÑÏ∞®Ïàú)
            if (direction === null) {
                if (currentSort.field === field) {
                    direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    direction = 'asc';
                }
            }
            
            currentSort = { field, direction };
            
            const stockIds = Object.keys(filteredData.stock_data);
            
            stockIds.sort((a, b) => {
                const stockA = filteredData.stock_data[a];
                const stockB = filteredData.stock_data[b];
                
                let valueA, valueB;
                
                switch (field) {
                    case 'per':
                        valueA = parseFloat(stockA.naver_stock.per);
                        valueB = parseFloat(stockB.naver_stock.per);
                        break;
                    case 'pbr':
                        valueA = parseFloat(stockA.naver_stock.pbr);
                        valueB = parseFloat(stockB.naver_stock.pbr);
                        break;
                    case 'take_profit_score':
                        valueA = parseFloat(stockA.naver_stock.take_profit_score);
                        valueB = parseFloat(stockB.naver_stock.take_profit_score);
                        break;
                    case 'stock_name':
                        valueA = stockA.stock_name;
                        valueB = stockB.stock_name;
                        break;
                    default:
                        return 0;
                }
                
                if (typeof valueA === 'string') {
                    const comparison = valueA.localeCompare(valueB);
                    return direction === 'asc' ? comparison : -comparison;
                } else {
                    if (valueA < valueB) return direction === 'asc' ? -1 : 1;
                    if (valueA > valueB) return direction === 'asc' ? 1 : -1;
                    return 0;
                }
            });
            
            // Ï†ïÎ†¨Îêú ÏàúÏÑúÎ°ú Îç∞Ïù¥ÌÑ∞ Ïû¨Íµ¨ÏÑ±
            const sortedData = {};
            stockIds.forEach(id => {
                sortedData[id] = filteredData.stock_data[id];
            });
            
            filteredData.stock_data = sortedData;
            
            // Ï†ïÎ†¨ Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            updateSortButtons(field, direction);
            
            renderTable();
        }
        
        // Ï†ïÎ†¨ Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSortButtons(activeField, direction) {
            const sortButtons = document.querySelectorAll('.sort-btn');
            sortButtons.forEach(btn => {
                const field = btn.getAttribute('data-sort');
                btn.classList.remove('active', 'asc', 'desc');
                
                if (field === activeField) {
                    btn.classList.add('active', direction);
                }
            });
        } = document.getElementById('stockTableBody');
            tbody.innerHTML = '<tr><td colspan="12" style="text-align: center; padding: 40px; color: #666;">üìä Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</td></tr>';
        }
        
        // ÏóêÎü¨ ÏÉÅÌÉú ÌëúÏãú
        function showError(message) {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = `<tr><td colspan="12" style="text-align: center; padding: 40px; color: #e74c3c;">‚ùå ${message}</td></tr>`;
        }
        
        // data.json ÌååÏùºÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadData() {
            try {
                showLoading();
                
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Îç∞Ïù¥ÌÑ∞ Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
                if (!data.stock_data || typeof data.stock_data !== 'object') {
                    throw new Error('Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏùÄ Îç∞Ïù¥ÌÑ∞ ÌòïÏãùÏûÖÎãàÎã§.');
                }
                
                stockData = data;
                renderTable();
                
                // Ìó§ÎçîÏóê Îç∞Ïù¥ÌÑ∞ ÎÇ†Ïßú ÌëúÏãú
                const headerP = document.querySelector('.header p');
                if (stockData.date) {
                    headerP.textContent = `AI Í∏∞Î∞ò Ï£ºÏãù Ìà¨Ïûê Î∂ÑÏÑù Î¶¨Ìè¨Ìä∏ (${stockData.date})`;
                }
                
                console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å:', stockData);
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                showError(`Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}`);
            }
        }

        // ÌÖåÏù¥Î∏î Î†åÎçîÎßÅ
        function renderTable() {
            if (!stockData || !stockData.stock_data) {
                showError('Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }

            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';

            Object.keys(stockData.stock_data).forEach(stockId => {
                const stock = stockData.stock_data[stockId];
                const row = document.createElement('tr');
                row.setAttribute('data-stock-id', stockId);
                
                const actionClass = stock.action === 'Îß§Ïàò' ? 'action-buy' : 'action-sell';
                
                row.innerHTML = `
                    <td><strong>${stock.stock_name}</strong></td>
                    <td><span class="${actionClass}">${stock.action}</span></td>
                    <td>${stock.naver_stock.per}</td>
                    <td>${stock.naver_stock.pbr}</td>
                    <td>${parseInt(stock.naver_stock.take_profit).toLocaleString()}Ïõê</td>
                    <td>${stock.naver_stock.take_profit_score}</td>
                    <td>${formatTrend(stock.deal_trend.foreigner)}</td>
                    <td>${formatTrend(stock.deal_trend.organ)}</td>
                    <td>${formatTrend(stock.deal_trend.individual)}</td>
                    <td>${formatTrend(stock.deal_trend.eps)}</td>
                    <td>${formatTrend(stock.deal_trend.operating_profit)}</td>
                    <td>${formatTrend(stock.deal_trend.net_income)}</td>
                `;
                
                row.addEventListener('click', () => showModal(stockId));
                tbody.appendChild(row);
            });
        }

        // Ìä∏Î†åÎìú Ìè¨Îß∑ÌåÖ
        function formatTrend(trend) {
            return trend.split('').map(char => {
                if (char === '+') {
                    return '<span class="trend-positive">‚ñ≤</span>';
                } else if (char === '-') {
                    return '<span class="trend-negative">‚ñº</span>';
                }
                return char;
            }).join('');
        }

        // Î™®Îã¨ ÌëúÏãú
